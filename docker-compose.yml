# Use root/example as user/password credentials
version: '3.8'

# exposing ports is informative, all services in this network are going to see 
# the exposed ports anyway
services:
  mongo:
    image: mongo:4.4.20-focal
    networks:
      main:
        ipv4_address: 190.10.0.0
    expose:
      - '27017'
    volumes:
      - mongo_volume:/data/db
    command: mongod --quiet --logpath /dev/null
    container_name: mongo_container
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 0s
  tests:
    build:
      context: ./
      dockerfile: Dockerfile-crawler
    image: crawler
    networks:
      - main
    depends_on:
      mongo:
        condition: service_healthy

    command: poetry run coverage run -m pytest tests
    container_name: test_container
    environment:
      - MONGO_HOST=190.10.0.0
  cnmv_crawler:
    image: crawler
    networks:
      - main
    depends_on:
      mongo:
        condition: service_healthy
      tests:
        condition: service_completed_successfully
    command: python src/run_cnmv_crawler.py
    environment:
      - MONGO_HOST=190.10.0.0
    container_name: cnmv_crawler_container
    volumes:
      - crawler_logs:/cnmv

networks:
  main:
    ipam:
      config:
        - subnet: 190.10.0.0/10

volumes:
  mongo_volume:
  crawler_logs:
